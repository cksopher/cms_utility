<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=macintosh">
	<title>{% block title %}CMS Upload Utility{% endblock %}</title>
    <link rel="stylesheet" href="{{ settings.MEDIA_URL }}/css/cms_utility.css" type="text/css" 
        media="screen" title="default css" charset="utf-8"/>
</head>
<body>

<div id="body">
    <div id="header">
        <a href="{{ settings.ROOT_URL }}">CMS UPLOAD UTILITY</a>
    </div>
    <div id="stats">
        Number of Users: {{ num_users }}<br/>
        Documents Processed: {{ doc_count }}
    </div>
    {% block subheader %}
    <div id="sub-header">
        <ul>
            <li><a href="{{ settings.ROOT_URL }}settings/">Settings</a></li>
            <li><a href="{{ settings.ROOT_URL }}batch_upload/">Batch Upload</a></li>
            <li><a href="{{ settings.ROOT_URL }}single_upload/">Single Upload</a></li>
        </ul>
    </div>
    {% endblock %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>

</div>

</body>
</html>
